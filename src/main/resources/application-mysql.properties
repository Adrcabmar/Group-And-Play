# Database
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost/groupandplay?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:groupplay}
spring.datasource.password=${MYSQL_PASS:group123}

# Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Data SQL
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/mysql/data.sql
